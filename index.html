<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkaufsliste</title>
    <script src="./scripts/templates.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/ckeckFavicon.png"
      type="image/x-icon"
    />
  </head>
  <body onload="init()">
    <h1>Einkaufsliste</h1>
    <div class="input-an-add-note-button" id="input-an-add-note-button">
      <input
        id="note-input-box"
        type="text"
        maxlength="30"
        placeholder="Ich brauche..."
      />
      <input
        class="amount-input-box"
        id="amount-input-box"
        type="number"
        max="50"
        placeholder="Menge"
      />

      <button onclick="addNoteAndAmount()">dazu</button>
    </div>
    <p class="warning-text" id="warning-text"></p>
    <div class="need-list-and-buyed-list">
      <p>Muss gekauft werden</p>
      <div class="notes-content" id="notes-content"></div>
      <p>Archiv</p>
      <div class="archive-content" id="archive-content"></div>
      <p>Papierkorb</p>
      <div class="trash-content" id="trash-content"></div>
    </div>
  </body>
</html>
