<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkaufsliste</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/ckeckImg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Einkaufsliste</h1>
    <button onclick="renderNotes()">Liste anzeigen</button>
    <div class="inputAndAddNoteButton" id="inputAndAddNoteButton">
      <input id="noteInputBox" type="text" placeholder="Ich brauche..." />
      <input
        class="amountInputBox"
        id="amountInputBox"
        type="number"
        max="50"
        placeholder="Menge"
      />
      <button onclick="addNoteAndAmount()">dazu</button>
    </div>
    <div class="needListAndBuyedList">
      <div class="content1" id="content1"></div>
      <div class="archiveContent" id="archiveContent"></div>
    </div>
  </body>
</html>
