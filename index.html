<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkaufsliste</title>
    <script src="script.js" defer></script>
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/assets.css" />

    <link
      rel="shortcut icon"
      href="./assets/icons/ckeckFavicon.png"
      type="image/x-icon"
    />
  </head>
  <body onload="init()">
    <h1>Einkaufsliste</h1>
    <div class="inputAndAddNoteButton" id="inputAndAddNoteButton">
      <input
        id="noteInputBox"
        type="text"
        maxlength="30"
        placeholder="Ich brauche..."
      />
      <input
        class="amountInputBox"
        id="amountInputBox"
        type="number"
        max="50"
        placeholder="Menge"
      />
      <button onclick="addNoteAndAmount()">dazu</button>
    </div>
    <div class="needListAndBuyedList">
      <div class="notesContent" id="notesContent"></div>
      <p>Archiv</p>
      <div class="archiveContent" id="archiveContent"></div>
      <p>Papierkorb</p>
      <div class="trashContent" id="trashContent"></div>
    </div>
  </body>
</html>
